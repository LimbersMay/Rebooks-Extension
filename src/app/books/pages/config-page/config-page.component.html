<p-scrollPanel
  [style]="{ width: '100%', height: '400px', 'margin-top': '2rem'}"
>
  <ng-template pTemplate="content">
    <div [formGroup]="configFormGroup" class="flex justify-content-center">
        <p-dropdown
          [options]="languages"
          optionLabel="name"
          placeholder="Language"
          class="w-full"
          formControlName="language"
          (onChange)="onSelectLanguage($event)"
        />
    </div>
  </ng-template>
</p-scrollPanel>

<div>
  <div class="flex justify-content-center gap-3 mt-3">
    <p-button
      type="button"
      routerLink="list"
      [label]="'saveBtn' | transloco"
      [style]="{ 'min-width': '7rem' }"
      severity="primary"
    ></p-button>
    <p-button
      type="button"
      [label]="'cancelBtn' | transloco"
      severity="secondary"
      [style]="{ 'min-width': '7rem' }"
      routerLink="list"
    ></p-button>
  </div>
</div>
