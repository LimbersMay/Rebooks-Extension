<p-scrollPanel
  [style]="{ width: '100%', height: '400px', 'margin-top': '2rem'}"
>
  <ng-template pTemplate="content">
    <form [formGroup]="configFormGroup" class="flex justify-content-center">

        <p-dropdown
          [options]="languages"
          optionLabel="name"
          placeholder="Language"
          class="w-full"
          formControlName="language"
        />
    </form>

    <div class="flex justify-content-center mt-3">
      <a
        href="https://ko-fi.com/limbersdev#linkModal"
        target="_blank"
        class="text-center"
      >
        <img
          src="https://ko-fi.com/img/githubbutton_sm.svg"
          alt="Buy me a coffee"
        />
      </a>
    </div>
  </ng-template>
</p-scrollPanel>

<div>
  <div class="flex justify-content-center gap-3 mt-3">
    <p-button
      type="button"
      routerLink="list"
      label="Save"
      styleClass="w-7rem"
      severity="primary"
    ></p-button>
    <p-button
      type="button"
      label="Cancel"
      styleClass="w-7rem"
      severity="secondary"
      routerLink="list"
    ></p-button>
  </div>
</div>
